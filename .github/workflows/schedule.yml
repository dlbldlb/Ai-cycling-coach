name: Daily AI Coach

on:
  schedule:
    # 매일 한국 시간 17:00 (UTC 08:00) 실행
    # KST 17:00 - 9h = UTC 08:00
    - cron: '0 8 * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Coach Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
          ATHLETE_ID: ${{ secrets.ATHLETE_ID }}
        run: python main.py
